name: Package Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build and package Chrome extension
        run: yarn build:prod-chrome

      - name: Find the generated zip file
        id: find_zip
        run: echo "ZIP_PATH=$(find build-zip/* -type f -name '*.zip')" >> $GITHUB_ENV

      - name: Upload Chrome extension ZIP
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: ${{ env.ZIP_PATH }}  # Uploads only the generated zip file
          
